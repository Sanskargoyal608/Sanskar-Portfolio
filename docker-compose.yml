version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    working_dir: /code/Backend
    volumes:
      - .:/code
    ports:
      - 8000:8000
    

  